<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Cocos Creator | ProjectName</title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">

  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
  <div id="GameDiv" cc_exact_fit_screen="true">
    <div id="Cocos3dGameContainer">
      <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
    </div>
  </div>

  <!-- Polyfills bundle. -->
  <script src="src/polyfills.bundle.js" charset="utf-8"> </script>

  <!-- SystemJS support. -->
  <script src="src/system.bundle.js" charset="utf-8"> </script>

  <!-- dataJS -->
  <script src="assets.js" charset="utf-8"> </script>
  <script src="dataMap.js" charset="utf-8"> </script>

  <!-- packages scripts -->
  <script src="src/settings.js" charset="utf-8"> </script>
  <script src="cocos-js/cc.js" charset="utf-8"> </script>
  <script src="downloadHandle.js" charset="utf-8"> </script>
  <script src="application.js" charset="utf-8"> </script>
  <script type="systemjs-importmap" charset="utf-8"></script>
  <script src="index.js" charset="utf-8"> </script>
  <script>
    // polyfills脚本在内嵌以后，会导致System不会自动import，需要手动import一下。
    System.import("cc", "chunks:///cc.js");
    System.import("chunks:///index.js");
  </script>

  <!-- Controls -->
</body>

</html>
