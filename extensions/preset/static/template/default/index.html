    <h1 id="title">预设</h1>
    <blockquote>
        <p>预制直接放场景的时候，只支持修改预制的位置，旋转，缩放这个node属性，组件属性是不支持修改的。</p>
        <p>如果你的resource的预制体中引用了preset的预制体，这个是可以被预设成多个选项的，但如果你是在preset的预制体当中引用了preset的另一个预制体，这是不会被预设成多个选项的。</p>
        <p>双击选项或者预设名称可以修改别名，需要还原成原来的名称时，双击输入时清空内容，就会还原成原来的名称。</p>
    </blockquote>
</div>
